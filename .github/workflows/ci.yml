name: Elixir CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: tarrynn/elixir_docker:latest
    services:
      postgres:
        image: postgres:9.6.15
        ports:
          - 5432:5432
        env:
            POSTGRES_PASSWORD:
        volumes:
          - ./postgresql/data:/var/lib/postgresql/data
    steps:
    - uses: actions/checkout@v1
    - name: Setup db creds for CI
      run: |
        mv -f config/test_CI.exs config/test.exs
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
        cd ./assets && npm install
        cd ..
        npm run deploy --prefix ./assets
    - name: Setup database
      run: |
        MIX_ENV=test mix ecto.setup
  test_controllers:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: tarrynn/elixir_docker:latest
    services:
      postgres:
        image: postgres:9.6.15
        ports:
          - 5432:5432
        env:
            POSTGRES_PASSWORD:
        volumes:
          - ./postgresql/data:/var/lib/postgresql/data
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
        cd ./assets && npm install
        cd ..
        npm run deploy --prefix ./assets
    - name: Run Tests for controllers
      run: |
        mix test test/lixi_web/controllers/
  test_views:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: tarrynn/elixir_docker:latest
    services:
      postgres:
        image: postgres:9.6.15
        ports:
          - 5432:5432
        env:
            POSTGRES_PASSWORD:
        volumes:
          - ./postgresql/data:/var/lib/postgresql/data
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
        cd ./assets && npm install
        cd ..
        npm run deploy --prefix ./assets
    - name: Run Tests for views
      run: |
        mix test test/lixi_web/views/
  deploy:
    needs: [test_views, test_controllers]
    runs-on: ubuntu-latest
    container:
      image: tarrynn/elixir_docker:latest
    steps:
    - name: Deploy
      run: |
        echo "Deploying ${{ github.ref }}"
