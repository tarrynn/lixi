name: Elixir CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: tarrynn/elixir_docker:latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
        cd ./assets && npm install
        npm run deploy --prefix ./assets
    - name: Run Tests
      run: mix test
